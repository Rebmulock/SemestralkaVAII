<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>D&F&I Trading Institute</title>
    </head>

    <body>
        <nav>
            <a href="index.html">
                <img class="nav-logo" src="images/logo-white.svg" alt="logo">
            </a>
        </nav>

        <main>
            <div class="nav-break"></div>

            <p class="main-question">Kickstart Your Trading Journey or Elevate Your Skills!</p>

            <form>
                <fieldset class="choices-container">
                    <legend class="choices-title">Choose what best describes your goal:</legend>

                    <label class="option" onclick="window.location='blueprint.html';" for="beginner">
                        <input type="radio" id="beginner" name="option-radio">
                        <span class="option-radio"></span>

                        <span class="option-content">
                            <img class="option-img" src="images/graduation-cap-royal-purple.svg" alt="graduation cap">
                            Unlock the best blueprint for beginners
                        </span>
                    </label>

                    <label class="option">
                        <input type="radio" id="others" name="option-radio">
                        <span class="option-radio"></span>

                        <span class="option-content">
                            <img class="option-img" src="images/money-bill-trend-up-royal-purple.svg" alt="graduation cap">
                            Scale my trading from experience to consistent profit
                        </span>

                    </label>

                </fieldset>
            </form>

            <div class="footer"></div>
        </main>
    </body>
</html>
